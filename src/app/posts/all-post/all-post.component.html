<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme">All Posts</h3>
                    <p>From here you can manage your posts.</p>
                    <button class="btn btn-info btn-theme" routerLink="/posts/new">Add New Post</button>
                    <button class="btn btn-warning ms-2" routerLink="/">Back To Dashboard</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect card-custom-table">
                <div class="card-body">
                    <div class="table row-border hover text-theme-primary">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <!-- <th>Excerpt</th> -->
                                <th>Category</th>
                                <th>Date</th>
                                <th>Actions</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of postArray; let i = index">
                                <td width="10">{{i+1}}</td>
                                <td width="200"><img src="{{post.postImgPath}}" class="img img-fluid"></td>
                                <td width="100">{{post.title}}</td>
                                <!-- <td width="100">{{post.excerpt}}</td> -->
                                <td>{{post.category.category}}</td>
                                <td>{{post.createdAt}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning mt-2" routerLink="/posts/new" [queryParams]="{id:post.id}">Edit</button>
                                    <button class="btn btn-sm btn-danger mt-2 ms-2" (click)="onDelete(post.postImgPath,post.id)">Delete</button>
                                    <button *ngIf="!post.isFeatured" class="btn btn-sm btn-success mt-2 ms-2" (click)="onFeatured(post.id, true)">Mark Featured</button>
                                    <button *ngIf="post.isFeatured" class="btn btn-sm btn-info mt-2 ms-2" (click)="onFeatured(post.id,false)">Remove Featured</button>
                                </td>
                            </tr>
                        </tbody>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
